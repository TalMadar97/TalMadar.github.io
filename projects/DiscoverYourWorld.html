<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your World</title>
    <link rel="stylesheet" href="../Style/DiscoverYourWorld.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <header>
            <h1>לגלות את העולם</h1>
            <p>הצטרפו למסע מופלא של גילוי וחוויה. כאן תמצאו סיפורים מרגשים, נופים עוצרי נשימה, ותחושת חיבור לטבע
                ולתרבויות שונות
                ברחבי העולם.</p>
        </header>
        <form class="main-form">
            <h2>ספרו לנו על החוויה שלכם</h2>
            <p>חוויתם רגע מיוחד בטיול? פגשתם אנשים מעניינים? שתפו אותנו בזיכרונות הבלתי נשכחים שלכם ותנו לאחרים לגלות את
                העולם
                מנקודת המבט שלכם.</p>
            <div class="pair">
                <label for="full-name">שם מלא</label>
                <input id="full-name" type="text">
            </div>
            <div class="pair">
                <label for="email">דוא"ל</label>
                <input id="email" type="email">
            </div>
            <div class="pair">
                <label for="text-area">החוויה שלכם</label>
                <textarea id="text-area" type="text"></textarea>
            </div>
            <input id="submit-button" type="submit" value="שליחה">
        </form>
        <img src="../Images/project/Discover/imageone.png" alt="bambook tree">
        <img src="../Images/project/Discover/imagetwo.png" alt="sunrise">
        <img src="../Images/project/Discover/imagethree.png" alt="sea">
        <img src="../Images/project/Discover/imagefour.png" alt="view">
        <img src="../Images/project/Discover/imagefive.png" alt="indian">
        <img src="../Images/project/Discover/imagesix.png" alt="monkey">
        <img src="../Images/project/Discover/imageseven.png" alt="big tress">
        <img src="../Images/project/Discover/imageeight.png" alt="train">
        <img src="../Images/project/Discover/imagenine.png" alt="another sea">
        <img src="../Images/project/Discover/imagefifthteen.png" alt="two women">
        <img src="../Images/project/Discover/imageeleven.png" alt="sea view">
        <img src="../Images/project/Discover/imagetwelve.png" alt="sea and trees">
        <img src="../Images/project/Discover/imagethirteen.png" alt="cow">
        <img src="../Images/project/Discover/imagefourteen.png" alt="gold-object">
    </div>

</body>

</html>
